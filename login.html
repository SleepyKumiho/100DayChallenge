<!DOCTYPE html>
<!-- Following a lesson from ZTM -->
<html>
    <title>Registration</title>
    <body>
        <form method="GET">
            First Name:<input type="text" placeholder="John" name="fname"><br>
            Last Name;<input type="text" placeholder="Doe" name="lname"><br>
            Email:<input type="email" name="email" required><br>
            Password:<input type="password" minlength="10" name="password"><br>
            Confirm Password:<input type="password" minlength="10" name="cpassword"><br>
            Birthday:<input type="date" name="bday"><br>
            Gender:<br>
            <input type="radio" name="gender" value="M">Male<br>
            <input type="radio" name="gender" value="F">Female<br>
            <input type="radio" name="gender" value="nonbin">Nonbinary<br>
            <input type="radio" name="gender" value="other">Other<br>
            Pets:<br>
            <input type="checkbox" name="dogs">Dogs<br>
            <input type="checkbox" name="cats">Cats<br>
            <input type="checkbox" name="fish">Fish<br>
            Cars:<br>
            <select name="cars">
                <option value="Car1" name="car1">Car</option>
                <option value="car2" name="car2">Card</option>
            </select><br>
            <input type="reset" value="Clear Form"><br>
            <input type="submit" value="Finish Registration">
        </form>
        <a href="index.html">Return to main page</a>
    </body>
</html>
